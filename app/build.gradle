def versionAndroidSupportLib = "22.2.1"
def versionPlayServiceLib = '7.5.0'

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.android.databinding'
apply plugin: 'android-apt'
android {

    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.mmt.shubh.expensemanager"
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
        // Enabling multidex support.
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    repositories {
        mavenCentral()
        maven { url "https://clojars.org/repo/" }
        maven { url "http://repository.codehaus.org/org/codehaus" }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/NOTICE'
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {

    /*Android support libs*/
    compile "com.android.support:appcompat-v7:" + versionAndroidSupportLib
    compile "com.android.support:support-v4:" + versionAndroidSupportLib
    compile 'com.android.support:design:' + versionAndroidSupportLib
    compile 'com.android.support:recyclerview-v7:' + versionAndroidSupportLib
    compile 'com.android.support:cardview-v7:' + versionAndroidSupportLib
    compile 'com.android.support:multidex:1.0.1'

    /*play service dependency*/
    compile 'com.google.android.gms:play-services-plus:' + versionPlayServiceLib
    compile 'com.google.android.gms:play-services-identity:' + versionPlayServiceLib
    compile 'com.google.android.gms:play-services-analytics:' + versionPlayServiceLib
    compile 'com.google.android.gms:play-services-gcm:' + versionPlayServiceLib
    compile 'com.google.android.gms:play-services-ads:' + versionPlayServiceLib

    /*Facebook*/
    compile 'com.facebook.android:facebook-android-sdk:4.0.0'

    /*Network dependency*/
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.github.bumptech.glide:okhttp-integration:1.3.0'

    /*Utility dependency*/
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile "frankiesardo:icepick:3.1.0"
    provided 'frankiesardo:icepick-processor:3.1.0'
    compile 'com.google.dagger:dagger:2.0'
    apt 'com.google.dagger:dagger-compiler:2.0'
    provided 'org.glassfish:javax.annotation:10.0-b28'

    /*Json parsing */
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.2'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.2'
    compile 'com.squareup.retrofit:converter-jackson:1.9.0'

    /*Testing library*/

    /*testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:0.2'
    androidTestCompile 'com.android.support.test:rules:0.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2'
    apt 'com.android.databinding:compiler:1.0-rc0'*/
}

